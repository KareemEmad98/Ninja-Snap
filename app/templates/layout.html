<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="bs-component">
              <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('main.dashboard') }}">Segment Dashboard
                          <span class="visually-hidden">(current)</span>
                        </a>
                      </li>

                    </ul>
                  </div>
                </div>
              </nav>
<div class="container mt-5">
    {% block header %}
    <h2>Welcome to Snapchat Dashboard</h2>
    {% endblock %}

    {% block content %}
    <!-- Content will go here -->
    {% endblock %}
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    $('#add-more').click(function() {
        var inputHtml = $('#identifier-values .input-group').first().clone();
        inputHtml.find('input').val('');
        $('#identifier-values').append(inputHtml);
    });

    $(document).on('click', '.remove', function() {
        if ($('#identifier-values .input-group').length > 1) {
            $(this).closest('.input-group').remove();
        } else {
            alert('At least one identifier is required.');
        }
    });
});
</script>
</body>
</html>
